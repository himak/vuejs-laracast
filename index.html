<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.color-red { color: red }
			.color-blue { color: blue }
			.is-loading { background: red }
		</style>
	</head>
<body>

	<div id="root">

<!--		<h1 :class="className">Hello World</h1>-->

<!--		<button :title="title">Hover Over Me</button>-->

		<button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Click Me</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		var app = new Vue({

			el: '#root',

			data: {
				// className: 'color-red',
				// title: 'How the title is being set through JavaScript'
				isLoading: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}

		})
	</script>

</body>
</html>
